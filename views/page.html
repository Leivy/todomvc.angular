<header class="header">
  <h1>土豆丝</h1>
  <input class="new-todo" ng-keydown="addNewTodo($event)" ng-model='newTitle' placeholder="What needs to be done?" autofocus>
</header>
<!-- This section should be hidden by default and shown when there are todos -->
<section class="main">
  <input id="toggle-all" class="toggle-all" type="checkbox" ng-model="allChecked" ng-click='selectAll()'>
  <label for="toggle-all">Mark all as complete</label>
  <ul class="todo-list">
    <!-- These are here just to show the structure of the list items -->
    <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
    <li ng-class="{completed:v.isCompleted, editing:editingId==v.id}" ng-repeat="v in todoList | filter:{isCompleted:status} track by $index">
      <div class="view">
        <!-- checkbox点击后进行数据双向绑定就可以同时更改li的文字样式 -->
        <input class="toggle" type="checkbox" ng-model="v.isCompleted" ng-click="selectTodo()">
        <!-- <label ng-cloak="true" ng-dblclick="dblInput()">{{v.title}}</label> -->
        <label ng-cloak="true" ng-dblclick="dblInput(v.id)">{{v.title}}</label>
        <button class="destroy" ng-click="del(v.id)"></button>
      </div>
      <!-- <input class="edit" value="Create a TodoMVC template"> -->
      <input class="edit" ng-model="v.title" ng-keydown="edit($event)">
    </li>
  </ul>
</section>
<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer" ng-hide="todoList.length==0?true:false">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong ng-bind="countLeft">0</strong> item left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li>
      <a ng-class='{selected:status==undefined }' href="#!/">All</a>
    </li>
    <li>
      <a ng-class='{selected:status==false }' href="#!/active">Active</a>
    </li>
    <li>
      <a ng-class='{selected:status==true }' href="#!/completed">Completed</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left ↓ -->
  <button class="clear-completed" ng-hide='isHide' ng-click="clearAll()">Clear completed</button>
</footer>
